<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <form method="post "action="http://www.example.org" id="mioForm">
        Username: <input id="username" type="text">
        <div id="feedUser"></div>
        <br>
        Mail: <input id="mail" type="email">
        <div id="feedMail"></div>
        sceltaMultipla:
        <div class="form-check" id="sceltaMult">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="risposta1" checked>
            <label class="form-check-label" for="exampleRadios1">
              Prima Scelta
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="risposta2">
            <label class="form-check-label" for="exampleRadios2">
              Seconda Scelta
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="risposta3" disabled>
            <label class="form-check-label" for="exampleRadios3">
              Terza Scelta
            </label>
          </div>
        <input type="submit" value="Invia">
    </form>

    <script>
        var elForm = document.getElementById('mioForm');
        var elMail = document.getElementById('mail');
        var elUser = document.getElementById('username');
        const feedMail = document.getElementById('feedMail');
        const feedUser = document.getElementById('feedUser');

        const sceltaMult = document.getElementById('sceltaMult');
        console.log(sceltaMult);

        const exRadio1 = document.getElementById('exampleRadios1')
        const exRadio2 = document.getElementById('exampleRadios2')
        const exRadio3 = document.getElementById('exampleRadios3')

        
        function validate(event){
            feedMail.innerHTML = '';
            feedUser.innerHTML = '';
            
            if(elUser.value == ''){
                feedUser.innerHTML = "Hai dimenticato il nome";
                event.preventDefault();  
            }
            
            if(elMail.value == ''){
                feedMail.innerHTML = "Hai dimenticato la mail"
                event.preventDefault();
            }
            if(exRadio1.checked){
                console.log(exRadio1.value);
            }
        }

        elForm.addEventListener('submit', validate, false);



    </script>




</body>
</html>
