<body>
    
    <h2>Cose da comprare</h2>
<ul>

    <li id="four"class="blue">Pizza</li>

</ul>

<h2>Cose da fare
</h2>
<ul>
    <li id="one"class="red">Dentista</li>
    <li id="two"class="red">Studiare</li>
    <li id="three"class="red">Fare la spesa</li>
    <li id="four"class="red">Cazzeggiare</li>

</ul>

<script>

    // QUERY SELECTOR utilizza una sintassi CSS
    var elSingolo= document.querySelector('#one')
    elSingolo.innerHTML = "Mele";

    var elSingolo2 = document.querySelector('li.blue'); //recupera solo la prima occorrenza
    console.log(elSingolo2);

    var elSingolo3 = document.querySelector('li');
    console.log(elSingolo3);

    //QUERY SELECTOR ALL

    var els = document.querySelectorAll('li.red');
    console.log(els);
    
    if(els.length > 0){
        for(var i = 0; i < els.length; i++){
            //els[i].className = 'fontUP'; //sostituisce il nome della clasee
            els[i].classList.add('fontUp'); //aggiungo alla classe red  la classe fontUP
        }
    }

</script>
