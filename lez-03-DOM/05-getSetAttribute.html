<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <ul>
        <li id="one"class="red">Dentista</li>
        <li id="two"class="red">Studiare</li>
        <li id="three"class="red">Fare la spesa</li>
        <li id="four"class="red">Cazzeggiare</li>
    
    </ul>

    <script>
        var primoItem = document.getElementsByTagName('li')[0];

        if(primoItem.hasAttribute('class')){
            var attr = primoItem.getAttribute('class'); //recupero il valore di una classe

            var newDiv = document.createElement('div');
            newDiv.innerHTML = "Il nome della classe è : " + attr;
            var body = document.getElementsByTagName('body')[0];
            body.appendChild(newDiv);
        }

        //SET ATTRIBUTE

        primoItem.className = "blue";

        var terzoItem = document.getElementsByTagName('tree');
        terzoItem.setAttribute('class', 'blue');

        //REMOVE ATTRIBUTE

        var quartoItem = document.getElementById('four');
        if(quartoItem.hasAttribute('class')){
            quartoItem.removeAttribute('class');
        }

        //AGGIUNGERE UNA CLASSE IN PIù
        //primoItem.setAttribute('class', 'fontUp')
        primoItem.classList.add('fontUp');

    </script>

</body>
</html>
